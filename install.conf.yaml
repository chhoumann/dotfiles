- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/nvim:
        path: config/nvim/
        exclude: [ config/nvim/plugin ]
        create: true
        glob: true
        relink: true
    ~/.config/zathura:
        path: config/zathura
        create: true
        glob: true
        relink: true


