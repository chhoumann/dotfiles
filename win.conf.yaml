- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    "C:/Users/%USERNAME%/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup/hotkeys.ahk":
      path: ./hotkeys.ahk
    # Cursor
    "C:/Users/%USERNAME%/AppData/Roaming/Cursor/User/settings.json":
      path: ./vscode/settings.json
    "C:/Users/%USERNAME%/AppData/Roaming/Cursor/User/keybindings.json":
      path: ./vscode/keybindings.json
    # VSCode
    "C:/Users/%USERNAME%/AppData/Roaming/Code/User/settings.json":
      path: ./vscode/settings.json
    "C:/Users/%USERNAME%/AppData/Roaming/Code/User/keybindings.json":
      path: ./vscode/keybindings.json
